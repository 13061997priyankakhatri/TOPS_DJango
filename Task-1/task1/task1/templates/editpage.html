{% extends "index.html" %} {% block content %}

<div class="container d-flex justify-center align-items-center">
  <form class="form" method="post" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="id" id="modalUserId" value="{{ user.id }}" />
    <div class="mb-3">
      <label for="name" class="form-label"><h3>Name</h3></label>
      <input type="text" class="form-control" id="name" value='{{ user.name }}' name="name" />
    </div>

    <label class="form-label">
      <h3>Choose your Subject</h3>
    </label>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        id="c"
        name="subject[]"
        value="c"
      />
      <label class="form-check-label" for="c">C</label>
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        id="c++"
        name="subject[]"
        value="c++"
      />
      <label class="form-check-label" for="c++">C++</label>
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        id="python"
        name="subject[]"
        value="python"
      />
      <label class="form-check-label" for="python">Python</label>
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        id="js"
        name="subject[]"
        value="js"
      />
      <label class="form-check-label" for="js">JS</label>
    </div>

    <label class="form-label mt-3"><h3>Choose your Gender</h3></label>
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="radio1"
        name="gender"
        value="male"
      />
      <label class="form-check-label" for="radio1">Male</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="radio2"
        name="gender"
        value="female"
      />
      <label class="form-check-label" for="radio2">Female</label>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
{% endblock %}
